<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - FocusFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
  </head>
  <body class="auth-page">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card auth-card p-4">
        <div class="text-center mb-3 logo-wrap">
          <img src="{{ url_for('static', filename='img/Logo_azul.png') }}" alt="Logo" height="64">
        </div>

        {% set messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'success' if category=='success' else ( 'warning' if category=='warning' else 'danger') }}" role="alert">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}

        <h4 class="text-center mb-3">Iniciar sesión</h4>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo" required placeholder="tucorreo@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required placeholder="Contraseña">
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-brand" type="submit">Ingresar</button>
          </div>

          <div class="text-center small mt-3">
  <div class="mb-2">
    <a href="{{ url_for('recover') }}">¿Olvidaste tu contraseña?</a>
  </div>
  <div>
    <a href="{{ url_for('register') }}">Crear cuenta</a>
  </div>
</div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
